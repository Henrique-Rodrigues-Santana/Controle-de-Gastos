<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/estilo.css">
    <title>Controle de Gastos</title>
</head>
<body>
    <div id="marca">
        <img src="img/Logo.png" alt="Controle de Gastos">
        <span>Controle de Gastos</span>
    </div>
    <div id="header">
        <span id="boasVindas">Olá Mundo</span>
        <span id="slogan">Vamos otimizar seus Gastos!</span>
    </div>

    <div id="container">
        <div id="esquerda">
            <span id="lancamentos">Nenhum Lançamento</span>
            <button id="novoLancamento" onclick="auternarFormulario()">
                Novo Lançamento
            </button>
            <div id="formularioLancamento">
                <form>
                    <label for="valor">Valor:</label>
                    <input type="number" name="valor" id="valor">
                    <label for="descricao">Descrição:</label>
                    <input type="text" name="descricao" id="descricao">
                    <label for="data">Data do Lançamento:</label>
                    <input type="date" name="dataLancamento" id="dataLancamento">
                    <button id="botaoLancar">Lançar</button>
                </form>
            </div>
            <div id="areaLancamentos">
                

            </div>
            
        </div>
        
        <div id="direita">
            <span id="labelRenda"> Dinheiro Mensal</span>
            <img src="img/editar.png" alt="Editar valor da Renda">
            <span id="renda">R$0</span>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>

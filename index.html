<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/estilo.css">
    <title>Controle de Gastos</title>
</head>
<body>
    <div id="marca">
        <img src="img/Logo.png" alt="Controle de Gastos">
        <span>Controle de Gastos</span>
    </div>
    <div id="header">
        <span id="boasVindas">Olá Mundo</span>
        <span id="slogan">Vamos otimizar seus Gastos!</span>
    </div>

    <div id="container">
        <div id="esquerda">
            <span id="lancamentos">Seus Lançamentos</span>
            <button id="novoLancamento">Novo Lançamento</button>
            <div id="areaLancamentos">
                <div class="blocoLancamento">
                    <img src="img/mais.png" alt="Gasto">
                    <div class="descricaoLancamento">
                        <span class="valor entrada">R$ 50,90</span>
                        <span>12/09/2021</span>
                        <span>Padaria Villas Boas</span>
                    </div>
                </div>
                <div class="blocoLancamento">
                    <img src="img/menos.png" alt="Gasto">
                    <div class="descricaoLancamento">
                        <span class="valor gasto">R$ 15,50</span>
                        <span>13/09/2021</span>
                        <span>Lavadeira Monize</span>
                    </div>
                </div>
                <div class="blocoLancamento">
                    <img src="img/menos.png" alt="Gasto">
                    <div class="descricaoLancamento">
                        <span class="valor gasto">R$ 20,90</span>
                        <span>14/09/2021</span>
                        <span>Patroa</span>
                    </div>
                </div>

            </div>
            
        </div>
        
        <div id="direita">
            <span id="labelRenda"> Sua Renda Mensal</span>
            <img src="img/editar.png" alt="Editar valor da Renda">
            <span id="renda">R$ 350,00 </span>
        </div>
    </div>
    
    
</body>
</html>
